<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Native Cooking - Graphics</title>

<style type="text/css">
#thumbs, #image {
width: 900px;
border: solid 1px #000;
text-align: center;
margin: 0 auto 0 auto;
color: #000;
background: #eee;
padding: 5px;
}

#thumbs {
margin-top: 10px;
}

#thumbs img {
border: solid 1px #000;
margin: 5px;
}

#image{
height:500px;
}

.instructions{
font-style:italic;
}

</style>

<script language="JavaScript" type="text/javascript">
<!-- Begin comment for older browsers

PrintButton1 = new Image
PrintButton2 = new Image
logo1 = new Image
logo2 = new Image
if (document.images) {
PrintButton1.src = "Images/Print1.jpg"
PrintButton2.src = "Images/Print2.jpg"
logo1.src = "Images/Logo.jpg"
logo2.src = "Images/Logo2.jpg"
}


var imgArray = new Array(
'Image1Lg.jpg',
'Image2Lg.jpg',
'Image3Lg.jpg',
'Image4Lg.jpg'


);


var titleArray = new Array(
'Chef Tasting Dish',
'Salad on Fork',
'Various Ingredients',
'Delicious Cake'

);

var imgPath = "Images/Fullsize/";

function swapImage(imgID) {

var theImage = document.getElementById('theImage');
var textDiv = document.getElementById('bottomText');

var newImg;
var textTitle;

newImg = imgArray[imgID];
theImage.src = imgPath + newImg;

textTitle=titleArray[imgID];

      textDiv.innerHTML = textTitle;
}

function preloadImages() {
for(var i = 0; i < imgArray.length; i++) {
var tmpImg = new Image;
tmpImg.src = imgPath + imgArray[i];
}
}
// End comment for older browsers -->

</script>


</head>

<body onload="preloadImages()">

<div>

<a href="" onmouseover="document.getElementById('print').src='Images/Print2.jpg';"
onmouseout="document.getElementById('print').src='Images/Print1.jpg';">
<img src="Images/Print1.jpg" alt="Print Page" id="print"></a>

</div>

<div>

<a href="" onmouseover="document.getElementById('logo').src='Images/Logo2.jpg';"
onmouseout="document.getElementById('logo').src='Images/Logo.jpg';">
<img src="Images/Logo.jpg" alt="Logo" id="logo"></a>

</div>

<br />
<br />
<br />
<br />

<p class="instructions">

<div id="thumbs">
<img src="Images/Thumbnails/Image1Sm.jpg" alt="Chef Tasting Dish" onmouseover="swapImage(0);" />
<img src="Images/Thumbnails/Image2Sm.jpg" alt="Salad on Fork" onmouseover="swapImage(1);" />
<img src="Images/Thumbnails/Image3Sm.jpg" alt="Various Ingredients" onmouseover="swapImage(2);" />
<img src="Images/Thumbnails/Image4Sm.jpg" alt="Delicious Cake" onmouseover="swapImage(3);" />

<br/>

</div>

<div id="image">

<img id="theImage" src="Images/Fullsize/Image1Lg.jpg" alt="Chef Tasting Dish" />
<h3 id="bottomText">Chef Tasting Dish</h3>
</div>

<img src="Images/2colback.jpg">

<br />
<br />
<br />
<br />



</div>

<p>
    <a href="http://validator.w3.org/check?uri=referer"><img
      src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0 Transitional" height="31" width="88" /></a>
</p>
 

</body>
</html>
